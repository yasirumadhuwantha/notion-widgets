<html>
<head>
	<!-- Font Awesome & Google Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
	<!-- CSS Styles -->
	<style>
	/* CSS Styles */
		*{margin:0; padding:0; -webkit-box-sizing:border-box; box-sizing:border-box;}
		.navMenu{font-family:'Advent Pro',sans-serif; padding:8px; text-align:center; margin:7px auto; width:fit-content;}
		.navMenu a{color:#ffffff; text-decoration:none; text-transform:uppercase; display:inline-block; padding:6px;}
		.background{background-color:#252525;}
		.border{border:1px solid #252525; border-radius:20px;}
		.navMenu a:hover{color:#bfb5b4;}
	</style>
</head>
<body>
	<nav class="navMenu  border background">
        <a id="workspacehome" onclick="navigate(this.id)" href="#" alt="Abstract General Workspace" title="Abstract General Workspace"> <i class="fa-solid fa-face-laugh-wink fa-2x" style="font-size:2x;color:#FEEA2A"></i></a>
        <a id="teamspacehome" onclick="navigate(this.id)" href="#" alt="Teamspace Home" title="Teamspace Home"> <i class="fa-solid fa-house-chimney-window fa-2x" style="font-size:2x;color:#2D9964"></i></a>
		<a id="fitness" onclick="navigate(this.id)" href="#" alt="Analytical Fitness Tracker" title="Analytical Fitness Tracker"> <i class="fa-solid fa-dumbbell fa-2x" style="font-size:2x;color:#2E7CD1"></i></a>
		<a id="course" onclick="navigate(this.id)" href="#" alt="Course Tracking System" title="Course Tracking System"> <i class="fa-solid fa-graduation-cap fa-2x" style="font-size:2x;color:#8D5BC1"></i></a>
		<a id="weight" onclick="navigate(this.id)" href="#" alt="Simple Weight Tracker & BMI Calculator" title="Simple Weight Tracker & BMI Calculator"> <i class="fa-solid fa-scale-balanced fa-2x" style="font-size:2x;color:#CA8E1B"></i></a>
		<a id="weight-habit-tracker" onclick="navigate(this.id)" href="#" alt="Weight Losing based Habit Tracker" title="Weight Losing based Habit Tracker"> <i class="fa-solid fa-tags fa-2x" style="font-size:2x;color:#D87620"></i></a>
		<a id="habit-tracker" onclick="navigate(this.id)" href="#" alt="Analytical Habit Tracker" title="Analytical Habit Tracker"> <i class="fa-regular fa-circle-check fa-2x" style="font-size:2x;color:#1DA0F1"></i></a>
		<a id="editor" onclick="navigate(this.id)" href="#" alt="Github Editor" title="Github Editor"> <i class="fa-solid fa-pen-to-square fa-2x" style="font-size:2x;color:#ffffff"></i></a>
	</nav>
	<script>
		let direction = "horizontal";
		if (direction === "vertical")
		{document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)}
		function navigate(id) {
            if (id == 'workspacehome')
				window.open("https://www.notion.so/abstract-general-workspace/Abstract-General-Workspace-fca0e7bb3d894bf19165c86bb3310681?pvs=4", '_top').focus();
			else if (id == "teamspacehome")
				window.open("https://www.notion.so/abstract-general-workspace/Teamspace-Home-66a76e1ff6b34184b1ddc0e314bc5e49?pvs=4", '_top').focus();
			else if (id == 'fitness')
				window.open("https://www.notion.so/abstract-general-workspace/Analytical-Fitness-Tracker-v3-0-e03df63e915a4594af948d88f6a470a2?pvs=4", '_top').focus();
			else if (id == "course")
				window.open("https://www.notion.so/abstract-general-workspace/Course-Tracking-System-019111c9b1284fcca18ae0762d344bca?pvs=4", '_top').focus();
			else if (id == "weight")
				window.open("https://www.notion.so/abstract-general-workspace/Simple-Weight-Tracker-BMI-Calculator-v1-0-ae363dc60d764dc288b6f763ca25a125?pvs=4", '_top').focus();
			else if (id == "weight-habit-tracker")
				window.open("https://www.notion.so/abstract-general-workspace/Weight-Losing-based-Habit-Tracker-640fc6614e7b4ec09e00b5376b981f91?pvs=4", '_top').focus();
			else if (id == "habit-tracker")
				window.open("https://www.notion.so/abstract-general-workspace/Analytical-Habit-Tracker-v3-0-ca709abcbe3e4285a18105c867b9faee?pvs=4", '_top').focus();
			else if (id == "editor")
				window.open("https://yasirumadhuwantha.github.io/notion-widgets/navbar6.html", '_top').focus();
		}
	</script>
</body>
</html>
