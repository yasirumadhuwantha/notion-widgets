<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">


	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #ffffff;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #191919;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #bfb5b4;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house  fa-2x" style="font-size:2x;color:#345eeb"></i></a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox fa-2x" style="font-size:2x;color:#ffffff"></i></a>
		<a id="week" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week fa-2x" style="font-size:2x;color:#0acf7d"></i></a>
		<a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase fa-2x" style="font-size:2x;color:#eb6434"></i></a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-square-check fa-2x" style="font-size:2x;color:#0a97cf"></i></a>
		


	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:5px} i{width:15px; margin-right:15px} .navMenu{margin:5px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/abstract-general-workspace/Second-Brain-System-Panel-Mobile-Version-1-0-73707172bed74161b4fd4404b7153c54?pvs=4", '_top').focus();
			else if (id == "inbox")
				window.open("https://www.notion.so/abstract-general-workspace/Inbox-447ca8da4dbd4c38bfd973ded47b56fe?pvs=4", '_top').focus();
			else if (id == "week")
				window.open("https://www.notion.so/abstract-general-workspace/Calendar-188eb6374b434d1599c39fd442df6c5c?pvs=4", '_top').focus();
			else if (id == "projects")
				window.open("https://www.notion.so/abstract-general-workspace/Planner-4df4f1141021486090c0349f516dc2bd?pvs=4", '_top').focus();
			else if (id == "business")
				window.open("https://www.notion.so/abstract-general-workspace/Reminder-95b04eafe9c94ff0978ff96e386df932?pvs=4", '_top').focus();
			

		}
	</script>


</body>

</html>
